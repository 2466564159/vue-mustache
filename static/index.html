<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手写mustache</title>
</head>
<body>
  <div id="container"></div>
  <script src="/zx/bundle.js"></script>
  <script>
    // 模板字符串
    // let templateStr = '我买了一个{{thing}}, 好{{mood}}啊'
    let templateStr = `
      <div>
        <ul class="ul">
          {{#students}}
          <li class="li">
            学生{{name}}的爱好是
            <ol class="ol">
              {{#hobbies}}
                <li>{{.}}</li>
              {{/hobbies}}
            </ol>
          </li>
          {{/students}}
        </ul>  
      </div>
    `
    // 数据
    let data = {
      students: [
        { 'name': '小明', 'hobbies': ['游泳', '健身'] },
        { 'name': '小红', 'hobbies': ['足球', '篮球', '羽毛球'] },
        { 'name': '小强', 'hobbies': ['吃饭', '睡觉'] }
      ]
    }

    // 调用redner
    let domStr = ZX_TemplateEngine.render(templateStr, data)

    const container = document.getElementById('container')
    container.innerHTML = domStr

    console.log(domStr)
  </script>
</body>
</html>
